<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactame</title>
    <link rel="stylesheet" href="contactame.css" />
    <!-- Enlaza tu archivo CSS de estilos -->
  </head>
  <body>
    <!-- Cabecera -->
    <header class="header">
      <h1 class="header__title">Contáctame</h1>
    </header>
    <div class="side-bar">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Inicio</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="horario.html">Horario</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="aficiones.html">Aficiones</a>
          </li>
        </ul>
      </nav>
      <!-- Formulario de Contacto -->
      <section class="contact-form">
        <h2 class="contact-form__title">Formulario de Contacto</h2>
        <form
          action="mailto:julio-emmanuel2011@hotmail.com"
          method="post"
          enctype="text/plain"
        >
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="ocupacion">Ocupación:</label>
          <select id="ocupacion" name="ocupacion">
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
            <option value="profesional">Profesional</option>
            <option value="otro">Otro</option>
          </select>

          <label for="aficiones">Aficiones:</label>
          <textarea id="aficiones" name="aficiones" rows="4"></textarea>

          <h2>Género:</h2>
          <label for="genero-m">Masculino</label>
          <input type="radio" id="genero-m" name="genero" value="masculino" />
          <label for="genero-f">Femenino</label>
          <input type="radio" id="genero-f" name="genero" value="femenino" />

          <h2>Intereses:</h2>
          <label for="interes-deportes">Deportes</label>
          <input
            type="checkbox"
            id="interes-deportes"
            name="intereses[]"
            value="deportes"
          />
          <label for="interes-musica">Música</label>
          <input
            type="checkbox"
            id="interes-musica"
            name="intereses[]"
            value="musica"
          />
          <label for="interes-cine">Cine</label>
          <input
            type="checkbox"
            id="interes-cine"
            name="intereses[]"
            value="cine"
          />
          <br />
          <input type="submit" value="Enviar" class="contact-form__button" />
          <input
            type="reset"
            value="Restablecer"
            class="contact-form__button"
          />
        </form>
      </section>
    </div>
    <footer class="footer">
      <div class="footer__contact">Información de contacto:</div>
      <p class="footer__info">Julio Emmanuel Valenzuela Arredondo</p>
      <p class="footer__info">julio-emmanuel2011@hotmail.com</p>
      <p class="footer__info">647-115-2041</p>
      <p class="footer__info">Villa Itson, Cd. Obregón</p>
    </footer>
  </body>
</html>
